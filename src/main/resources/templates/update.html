<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
</head>
<body>
<div th:fragment="content">
    <h2>Editar Cliente</h2>
    <form th:action="@{/clientes/update/{id}(id=${cliente.id})}" th:object="${cliente}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" th:field="*{cpf}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br>

        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" th:field="*{logradouro}" required><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" th:field="*{bairro}" required><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" th:field="*{cep}" required><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" th:field="*{cidade}" required><br>

        <button type="submit">Update</button>
    </form>
</div>
</body>
</html>
